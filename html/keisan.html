<h1>16進数計算機</h1>
<ul class="scroll">
<p><input type="text" id="num1" placeholder="16進数1" onpaste="handlePaste(event, 'num1')"></p>
<p><input type="text" id="num2" placeholder="16進数2" onpaste="handlePaste(event, 'num2')"></p>
<button onclick="add()">加算 (+)</button>
<button onclick="subtract()">減算 (-)</button>
<button onclick="clearResult()">結果クリア</button>
<p><input type="button" value="デバッグ用" onclick="CallOffset()"><p>

<p>結果: <span id="result"></span></p>

<script>
function add() {
const num1 = document.getElementById("num1").value;
const num2 = document.getElementById("num2").value;
const result = parseInt(num1, 16) + parseInt(num2, 16);
document.getElementById("result").textContent = result.toString(16);
}

function subtract() {
const num1 = document.getElementById("num1").value;
const num2 = document.getElementById("num2").value;
const result = parseInt(num1, 16) - parseInt(num2, 16);
document.getElementById("result").textContent = result.toString(16);
}

function multiply() {
const num1 = document.getElementById("num1").value;
const num2 = document.getElementById("num2").value;
const result = parseInt(num1, 16) * parseInt(num2, 16);
document.getElementById("result").textContent = result.toString(16);
}

function divide() {
const num1 = document.getElementById("num1").value;
const num2 = document.getElementById("num2").value;
if (parseInt(num2, 16) === 0) {
alert("0で割ることはできません");
} else {
const result = parseInt(num1, 16) / parseInt(num2, 16);
document.getElementById("result").textContent = result.toString(16);
}
}

function clearResult() {
document.getElementById("result").textContent = "";
}
</script>
